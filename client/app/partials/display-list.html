<div class="container-fluid">
    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <tr ng-repeat="display in displays">
                    <td>{{display.model}}</td>
                </tr>
            </table>
            <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" ng-change="pageChanged()"></uib-pagination>
        </div>
    </div>
</div>
